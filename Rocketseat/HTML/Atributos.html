<!--
  Hypertext Markup Language

  HT = Hypertext: hiper texto
-->
<!--Abertura e fechamento de tags-->
<h1>O título</h1>

<!--Elementos Vazios-->

<!--Atributos HTML-->
<img src="" alt="" />

<!--Atributos booleanos - não precisam de conteúdo-->
<input type="text" disabled />

<!--Aspas(omissão, simples, duplas)-->
<a href=""></a>

<!--Atributos globais - class, contenteditable, data-*,hidden,id,style,tabindex,title-->
<div class="carrinho" contenteditable="true">conteúdo</div>

<div class="carrinho" data-id="" id="cart2" style="color: aqua">conteúdo</div>

<div class="carrinho" hidden>conteúdo</div>

<div class="carrinho" tabindex="3">conteúdo</div>

<div title="Define um titúlo">conteúdo</div>
